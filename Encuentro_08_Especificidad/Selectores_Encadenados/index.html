<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selectores Encadenados</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="contenedor texto">
      <span>Este texto debe ser verde con fondo negro.</span>
    </div>

    <div class="contenedor">
      <div class="texto">
        Este texto debe ser rojo y en negritas.
      </div>
    </div>

    <div class="contenedor">
      <span>
        <div class="texto">
          Este texto debe tener fondo negro y color blanco.
        </div>
      </span>
    </div>

    <div class="contenedor">
      <span>
        <div class="texto">
          <div>
            Este texto debe tener fondo negro y color amarillo.
          </div>
        </div>
      </span>
    </div>
  </body>
</html>
